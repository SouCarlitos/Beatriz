<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Planos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #1e3a5f 0%, #0b1c2d 60%, #000 100%);
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .player {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cover {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
    }

    .cover img {
      width: 100%;
      display: block;
    }

    .info h1 {
      font-size: 26px;
      font-weight: bold;
    }

    .info p {
      font-size: 15px;
      opacity: 0.8;
      margin-top: 4px;
    }

    .progress {
      width: 100%;
      margin-top: 10px;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 6px;
    }

    .bar {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      position: relative;
    }

    .bar::after {
      content: "";
      width: 20%;
      height: 100%;
      background: white;
      border-radius: 2px;
      position: absolute;
      left: 0;
      top: 0;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 10px;
    }

    .btn {
      font-size: 26px;
      opacity: 0.9;
    }

    .play {
      width: 60px;
      height: 60px;
      background: white;
      color: black;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .about {
      margin-top: 30px;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 16px;
    }

    .about h2 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .about p {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="player">

    <div class="cover">
      <!-- depois trocamos pela imagem certa -->
      <img src="https://via.placeholder.com/500x500.png?text=Capa+do+Album">
    </div>

    <div class="info">
      <h1>Planos</h1>
      <p>BK, Luccas Carlos, Arit</p>
    </div>

    <div class="progress">
      <div class="time">
        <span>0:35</span>
        <span>-3:03</span>
      </div>
      <div class="bar"></div>
    </div>

    <div class="controls">
      <div class="btn">⏮</div>
      <div class="play">▶</div>
      <div class="btn">⏭</div>
    </div>

    <div class="about">
      <h2>Sobre o artista</h2>
      <p>
        Este bloco será usado depois para texto, imagens e animações.
      </p>
    </div>

  </div>
</body>
</html>
